<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokredex App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div id="app">
        <img src="//hanashiro.github.io/pokedex/images/pokeball.svg" alt="" class="pokeball-back">
        <input type="text" id="pokeFilter" placeholder="search" maxlength="20">

        <ul class="poke-list">
          <my-list v-for="item in pokemonList" :pokemon="item" :key="item.number"></my-list>
        </ul>

    </div>





    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/filter.js"></script>
    <script src="./js/list-component.js"></script>
</body>
</html>
